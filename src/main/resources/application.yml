spring:
  application:
    name: kotlin-msa
  profiles:
    active: local
  jackson:
    default-property-inclusion: non_null

---
spring:
  config:
    activate:
      on-profile: local
service:
  message:
    type: "simple"
    text: "Hello, Kotlin MSA!"

---
spring:
  config:
    activate:
      on-profile: dev
service:
  message:
    type: 'advanced'
    text: "Hello, Kotlin MSA! (dev)"